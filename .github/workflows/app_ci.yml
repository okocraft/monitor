name: App CI
on:
  push:
    paths: [ 'app/**', '.github/workflows/app_ci.yml' ]
  pull_request:
    paths: [ 'app/**', '.github/workflows/app_ci.yml' ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    services:
      mariadb:
        image: mariadb:11.6.2@sha256:ca4d712793661643b6a2251f677c9483eaab78a605c05b31a5f0eba30caa0819
        ports:
          - "3306:3306"
        env:
          MYSQL_DATABASE: monitor_db
          MYSQL_ROOT_PASSWORD: monitor_pw
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONITOR_DB_HOST: 127.0.0.1
      MONITOR_DB_PORT: 3306
      MONITOR_DB_USER: root
      MONITOR_DB_PASSWORD: monitor_pw
      MONITOR_DB_NAME: monitor_db
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            app
            schema/database
      - name: "Set up Go"
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: app/go.mod
          cache: true
          cache-dependency-path: |
            app/go.sum
      - name: "Build"
        run: go build cmd/http/main.go
      - name: "Run test"
        run: go run gotest.tools/gotestsum@v1.12.0 --junitfile ~/test-results.xml
      - name: "Upload Results"
        uses: mikepenz/action-junit-report@ee6b445351cd81e2f73a16a0e52d598aeac2197f # v5.3.0
        if: ${{ success() || failure() }}
        continue-on-error: true
        with:
          report_paths: ~/test-results.xml
          check_name: Test Report
