name: App CI
on:
  push:
    paths: [ 'app/**', '.github/workflows/app_ci.yml' ]
  pull_request:
    paths: [ 'app/**', '.github/workflows/app_ci.yml' ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    services:
      mariadb:
        image: mariadb:12.0.2@sha256:5b6a1eac15b85b981a61afb89aea2a22bf76b5f58809d05f0bcc13ab6ec44cb8
        ports:
          - "3306:3306"
        env:
          MYSQL_DATABASE: monitor_db
          MYSQL_ROOT_PASSWORD: monitor_pw
        options: >-
          --health-cmd "healthcheck.sh --connect --innodb_initialized"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONITOR_DB_HOST: 127.0.0.1
      MONITOR_DB_PORT: 3306
      MONITOR_DB_USER: root
      MONITOR_DB_PASSWORD: monitor_pw
      MONITOR_DB_NAME: monitor_db
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          sparse-checkout: |
            app
            schema/database
      - name: "Set up Go"
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: app/go.mod
          cache: true
          cache-dependency-path: |
            app/go.sum
      - name: "Build"
        run: go build cmd/http/main.go
      - name: "Run test"
        run: go run gotest.tools/gotestsum@v1.12.3 --junitfile ~/test-results.xml
      - name: "Upload Results"
        uses: mikepenz/action-junit-report@3585e9575db828022551b4231f165eb59a0e74e3 # v5.6.2
        if: ${{ success() || failure() }}
        continue-on-error: true
        with:
          report_paths: ~/test-results.xml
          check_name: Test Report
